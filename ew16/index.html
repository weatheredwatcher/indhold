<!DOCTYPE html>
<html lang="en">
<head>
	
	<!-- Metadata -->
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>Enterprise World 2016 Mobile App</title>

	<!-- styles -->
	<link rel="stylesheet" href="css/styles.css" type="text/css" />

	
	<script>
		
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		
		ga('create', 'UA-56000503-5', 'auto');
		ga('send', 'pageview');
	
		function getMobileOperatingSystem() {
		  var userAgent = navigator.userAgent || navigator.vendor || window.opera;
		  if(userAgent.match( /iPad/i ) || userAgent.match( /iPhone/i ) || userAgent.match( /iPod/i )) {
			
			//track event
		    ga('send', 'event', 'pageload', 'redirect', 'iOS App Store');
		    //redirect		    
		   setTimeout(function(){ window.location = 'https://itunes.apple.com/us/app/opentext-enterprise-world/id1108888894?ls=1&mt=8'; }, 1000);
			
		  } else if(userAgent.match( /Android/i )){
		  	
		  	//track event
		    ga('send', 'event', 'pageload', 'redirect', 'Google Play Store');
		    //redirect
		   setTimeout(function(){ window.location = 'https://play.google.com/store/apps/details?id=com.opentext.android.ew2016'; }, 1000);
		   
		  } else {
			
			ga('send', 'event', 'pageload', 'redirect', 'No Redirect');
		    //do nothing
		    
		  }
		}    
			
		getMobileOperatingSystem();  
    
    </script>
	
</head>

<body>

<div id="pageContainer">

	<div id="container">
		
		<!-- EW Logo -->
		<img id="logo" src="img/logo-otew2016.svg" alt="OpenText Enterprise World 2016" />
		
		<!-- App Icon -->
		<img id="appIcon" src="img/app-icon.png" alt="" id="appIcon" />
		
		<!-- Heading -->
		<h1>Download the OpenText Enterprise World 2016 Mobile App</h1>
		
		<!-- App Store Download Buttons -->
		<a href="https://itunes.apple.com/us/app/opentext-enterprise-world/id1108888894?ls=1&mt=8"><img class="storeBadge" src="img/appstore-badge.png" alt="Get it on iOS"/></a>
		<a href="https://play.google.com/store/apps/details?id=com.opentext.android.ew2016"><img class="storeBadge" src="img/google-play-badge.png" alt="Get it on iOS"/></a>
		
	</div>

</div>



</body>
</html>
